<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Core Online Tutorial - Product Form</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <link href="../../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>
</head>
<body th:align="center">
<div class="container">

    <h1> 测试数据 </h1>
    <h2> Challenge without iframe ==> 4147463011110059 </h2>
    <h2> Challenge with iframe ==> 5204740000002745 </h2>
    <h2> Frictionless with iframe ==> 4265880000000007 </h2>
    <h2> Frictionless without iframe ==> 4147463011110083 </h2>
    <div>
        <form class="form-horizontal" th:object="${fromData}">

            <div class="form-group" th:class="${#fields.hasErrors('last4')} ? 'form-group has-error' : 'form-group'">
                <label class="col-sm-2 control-label">银行卡后四位:</label>
                <div class="col-sm-10">
                    <input type="text" min="0" max="5000" step="0.01" class="form-control" th:field="*{last4}"
                           th:errorclass="has-error"/>

                    <span class="help-block">
                       <ul>
                           <li th:each="err : ${#fields.errors('last4')}" th:text="${err}"/>
                       </ul>
                    </span>
                </div>
            </div>


            <div class="form-group"
                 th:class="${#fields.hasErrors('transactionId')} ? 'form-group has-error' : 'form-group'">
                <label class="col-sm-2 control-label">交易id:</label>
                <div class="col-sm-10">
                    <input type="text" min="0" max="5000" step="0.01" required="required" class="form-control"
                           th:field="*{transactionId}" th:errorclass="has-error"/>

                    <span class="help-block">
                       <ul>
                           <li th:each="err : ${#fields.errors('transactionId')}" th:text="${err}"/>
                       </ul>
                    </span>
                </div>
            </div>

            <div class="form-group"
                 th:class="${#fields.hasErrors('transactionStatus')} ? 'form-group has-error' : 'form-group'">
                <label class="col-sm-2 control-label">交易状态:</label>
                <div class="col-sm-10">
                    <input type="text" min="0" max="5000" step="0.01" class="form-control"
                           th:field="*{transactionStatus}" th:errorclass="has-error"/>

                    <span class="help-block">
                       <ul>
                           <li th:each="err : ${#fields.errors('transactionStatus')}" th:text="${err}"/>
                       </ul>
                    </span>
                </div>
            </div>


            <div class="form-group">


            </div>


        </form>


    </div>

    <p></p>
    <p></p>
    <p></p>
</div>

</body>
</html>
