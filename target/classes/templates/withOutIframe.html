<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<HTML lang="en">
<HEAD>
    <TITLE>Authentication</TITLE>
    <META content="text/html; charset=utf-8" http-equiv="Content-Type" />
    <LINK rel="stylesheet" type="text/css" href="content/014/screen.css" />
    <script src="content/commons.js"></script>
    <META name="viewport" id="viewport" content="" />
    <script type="text/javascript">
        updateViewportOrientation();
        window.addEventListener('orientationchange', updateViewportOrientation, false);
    </script>
</head>
<BODY>
<DIV id="authform">
    <DIV id="wrapperDiv" class="wrapper_1">
        <div style="padding: 10px;">
            <DIV class="logos">
                <TABLE>
                    <TBODY>
                    <TR>
                        <TD class="identifier">
                            <IMG alt="" src="graphics/schema_1.png" style="max-height:76px;"/>
                        </TD>
                        <TD class="bank">
                            <IMG alt="" src="" style="max-height:76px;"/>
                        </TD>
                    </TR>
                    </TBODY>
                </TABLE>
            </DIV>

            <P>This screen allows you to simulate the different responses ACS can give to an authentication request. Please choose a response from the options below.</P>
            <br/>
            <form action="https://3ds-acs.test.modirum.com/mdpayacs/auth;mdsessionid=DB3D5DFF81B7D25B3EFB881EE17E5228" method="post">
                <div align="center" style="display: table; width: 100%;">
                    <DIV style="display: inline-block; width: 48%; text-align: center">
                        <button type="submit" id="yes" class="button" name="result" value="y">Yes</button>
                        <br/><br/>
                        <button type="submit" id="attempt" class="button" name="result" value="a">Attempt</button>
                    </DIV>
                    <DIV style="display: inline-block; width: 48%; text-align: center">
                        <button type="submit" id="no" class="button" name="result" value="n">No</button>
                        <br/><br/>
                        <button type="submit" id="rejected" class="button" name="result" value="r">Rejected</button>
                    </DIV>
                    <DIV style="display: inline-block; width: 100%; text-align: center">
                        <br/><br/>
                        <button type="submit" id="unavailable" class="button" name="result" value="u">Unavailable</button>

                        <br/><br/><br/>
                        <label for="slowdownMs">
                            Simulate slowdown of <input type="text" name="slowdownMs" id="slowdownMs" value="0" size="5" /> milliseconds
                        </label>
                    </DIV>
                </div>
            </form>
        </div>
    </DIV>
</DIV>
</BODY>
</HTML>
